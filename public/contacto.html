<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header class="header">
        <nav class="navbar">
            <section class="logo">
                <img src="../images/raven.png" alt="Raven Icon">
                <p>"No es una más"</p>
            </section>
            <input type="checkbox" name="" id="check">
            <label for="check" class="checkbtn"></label>
            <ul class="lista">
                <li class="lista-item"> <a class="losA" href="../index.html">Inicio</a></li>
                <li class="lista-item"> <a class="losA" href="../public/eshop.html">Tienda
                        online</a></li>
                <li class="lista-item"> <a class="losA" href="..//public/marca.html">Nuestra
                        marca</a></li>
                <li class="lista-item"> <a class="losA" href="../public/local.html">Local</a></li>
                <li class="lista-item"> <a class="losA" href="../public/contacto.html">Contacto</a>
                </li>

            </ul>
        </nav>
    </header>
    <main class="main-contacto">
        <section class="container-contacto" data-aos="flip-right">

            <h3 class="title-formulario">
                Formulario de contacto
            </h3>
            <p class="description-formulario">Complete este formulario para enviar su mensaje</p>
            <form action="" class="form">
                <label class="label" for="name">Nombre: <input placeholder="Escriba su nombre" name="name"
                        type="text"></label>
                <label class="label" for="last">Apellido: <input placeholder="Escriba su apellido" name="last"
                        type="text"></label>
                <label class="label" for="email">Correo electronico: <input placeholder="Escriba su email" name="email"
                        type="email"></label>
                <label class="label" for="phone">Celular: <input placeholder="Escriba su número telefónico" name="phone"
                        type="number"></label>
                <label class="label" for="asunto">Asunto:
                    <select name="asunto" id="" value="asunto">
                        <option value="..." hidden>...</option>
                        <option value="Newsletter">Newsletter</option>
                        <option value="Quiero ser revendedor">Quiero ser revendedor</option>
                        <option value="Quiero comprar">Quiero comprar</option><br>
                    </select></label>
                <textarea placeholder="Ingrese su mensaje..." name="" id="" cols="30" rows="10"></textarea>
                <input class="btn" type="submit" value="Enviar">
            </form>
        </section>
    </main>
    <footer class="footer">
        <p class="texto-footer">© 2022 Cuervo Blanco, todos los derechos reservados.</p>
        <div class="icons">
            <i class="fab fa-instagram"></i>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-whatsapp"></i>
        </div>
        <section class="created-by">
            <p>
                Created by
                Joaquin Diaz
            </p>
    </footer>
    <script src="https://kit.fontawesome.com/eabd3c3b4a.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init({
            duration: 500
        })
    </script>

</body>

</html>
